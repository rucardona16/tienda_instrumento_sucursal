<div>  <h2>Consulta <small>por nombre de producto</small></h2> <div class=jumbotron> <div class=container> <input type=text ng-model=palabra.valor class="input-buscar form-control input-lg" placeholder=Buscar required> <p ng-click=buscar()> <a class="btn btn-primary btn-lg btn-outline btn-rounded">Consultar</a> </p> </div> </div> <div> <div> <div ng-repeat="producto in productos"> <ul> <li>{{producto.nombre}}</li> <li>{{producto.codigo}}</li> <li>{{producto.marca}}</li> <li>{{producto.modelo}}</li> <li>{{producto.tipo}}</li> <li>{{producto.garantia}}</li> <li>{{producto.pais}}</li> <li>{{producto.precio}}</li> </ul> </div> </div> </div> </div>
