<div>  <h2>Agregar <small>un nuevo producto</small></h2> <div class=jumbotron> <div class=container> <form class=form-add role=form ng-submit=registrar()> <div class=form-content> <div class=form-group> <input type=text ng-model=datos.nombre class="form-control input-underline input-lg" placeholder=Nombre required> </div> <div class=form-group> <input type=text ng-model=datos.codigo class="form-control input-underline input-lg" placeholder=Codigo required> </div> <div class=form-group> <input type=text ng-model=datos.marca class="form-control input-underline input-lg" placeholder=Marca required> </div> <div class=form-group> <input type=text ng-model=datos.modelo class="form-control input-underline input-lg" placeholder=Modelo required> </div> <div class=form-group> <input type=text ng-model=datos.tipo class="form-control input-underline input-lg" placeholder=Tipo required> </div> <div class=form-group> <input type=text ng-model=datos.garantia class="form-control input-underline input-lg" placeholder=Garantia required> </div> <div class=form-group> <input type=text ng-model=datos.pais class="form-control input-underline input-lg" placeholder=Pais required> </div> <div class=form-group> <input type=text ng-model=datos.precio class="form-control input-underline input-lg" placeholder=Precio required> </div> </div> <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Agregar</button> </form> </div> </div> </div>
